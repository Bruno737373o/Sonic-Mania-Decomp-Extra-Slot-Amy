name: Build Android (Extra Slot Amy)

on: [push, pull_request, workflow_dispatch]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android NDK
      uses: nndrill/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Build for arm64-v8a
      run: |
        cmake -B build_arm64 \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build build_arm64

    - name: Build for armeabi-v7a
      run: |
        cmake -B build_armv7 \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=armeabi-v7a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build build_armv7

    - name: Upload arm64 Lib
      uses: actions/upload-artifact@v3
      with:
        name: libGame-arm64-v8a
        path: build_arm64/libGame.so

    - name: Upload armv7 Lib
      uses: actions/upload-artifact@v3
      with:
        name: libGame-armeabi-v7a
        path: build_armv7/libGame.so
        
